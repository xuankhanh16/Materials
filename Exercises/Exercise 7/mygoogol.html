<!DOCTYPE html>

<head>
    <title> Googol </title>
    <style>
        .logo{
            font-size: 80px;
            font-weight: bold;
        }

        .logo span:nth-child(1) {color: blue}
        .logo span:nth-child(2) {color: red}
        .logo span:nth-child(3) {color: yellow}
        .logo span:nth-child(4) {color: blue}
        .logo span:nth-child(5) {color: yellow}
        .logo span:nth-child(6) {color: green}
    </style>
</head>

<body>
    <div class = logo> 
        <span>G</span><span>O</span><span>O</span><span>G</span><span>O</span><span>L</span>
    </div>

    <div>
        <input type="text">
        <input type = "Submit" value = "Googol search">
        <input type = "Submit" value = "I'm feeling lucky">
    </div>
</body>
