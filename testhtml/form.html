<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action = "index.php" method = "POST" enctype = "multipart/form-data">
        
        <label for = "username"> username </label>
        <input type="text", id = "username" placeholder ="key username here" minlength = "6", maxlength = "10" required>  <!--for is used to move cursor to this box when click, assign by unique id "username"-->

        <br>
        <label for = "password"> password </label>
        <input type = "password" id = "password" > <!--type password will hide message with dot instead of showing text-->

        <br>
        <label for = "email"> email: </label>
        <input type = "email" id="email" placeholder = "sth@gmail.com"> <br>

        <label for = "phone"> phone: </label>
        <input type = "phone number" id="phone" placeholder = "1234 5678"> <br>

        <label for= "bday"> birthday </label>
        <input type ="date", id = "bday"> <br>

        <label for="quant"> quantity </label>
        <input type ="number" id = "quant" min="0"> <br>

        <label for="Title"> Title:   </label>
        <label for="Mr."> Mr. </label>
        <input type = "radio" id ="Mr." value = "Mr." name ="title"> <!--adding the name to all radio to select ONE ONLY in the same group of NAME-->
        <label for="Ms"> Ms. </label>
        <input type = "radio" id ="Ms" value = "Ms" name = "title">
        <label for="Phd"> Phd. </label>
        <input type = "radio" id ="Phd" value = "Phd" name = "title"> <br>


        <label for="payment"> payment </label>
        <select id = "payment">
            <option value = "visa"> visa </option>
            <option value = "mastercard"> cash </option>
            <option value = "giftcard"> giftcard </option>
        </select> <br>

        <label for ="subscribe">subscribe</label>
        <input id = "subscribe" type = "checkbox"> <br>

        <label for = "comment">comment </label>
        <textarea id = "comment" rows = "3" cols = "25"> </textarea> <br>

        <label for = "file"> file </label>
        <input type = "file" id = "file" accept = "image/png"> <br>


        <br>
        <input type = "reset">
        <input type="submit">

    </form>
</body>
