<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example HTML document</title>
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>
        <p style = "color:Red">Hello,
            <a href="index.html" target = "_blank">World</a>!. </p>   <!-- open index.html on a new tab (target = blank)-->
        <form action="http://127.0.0.1:12345/">
            <input id="button" type="submit">
        </form>
    </body>


    <h1>heading 1</h1>
    <h3>heading 3</h3>

    <p>
        this is an unordered list:
        <ul>
            <li> item1 </li>
            <li> item 2 </li>
        </ul>

        this is an ordered list: <!--basically put 1. , 2. , 3. , before points-->
        <ol>
            <li> item1 </li>
            <li> item 2 </li>
        </ol>
    </p>


    <table>
        <tr> <!--tr is row -->
            <th>Time, day</th>
            <th>Mon</th>
        </tr>

        <tr>
            <th>0800</th><td>pe</td>   <!-- if th then bold, td not bold-->
        </tr>
    </table>
</html>
