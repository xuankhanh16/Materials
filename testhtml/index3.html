<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- can be on a seperate file and take reference to later -->
<style>
  td {
    padding: 10px;
    margin: 50px;
    border:solid
  }

  /*the name dont need to be container, any name */
  /* this one is a class, so with a . (period) in front */
  .container {
    display: flex;
    flex-direction: row;
    gap: 1px;
}

</style>


<body>
    <div>
    <h1> Text</h1>
    <form>
      <table >
        <tr>
          <td><label for="fname">First name:</label></td>
          <td><input type="text" id="fname" name="fname"> </td>
        </tr>

        <tr>
          <td><label for="lname">Last name:</label></td>
          <td><input type="text" id="lname" name="lname"></td>
        </tr>

      </table>
    </form>
    </div>
    
    <div>

    <h1>Radio</h1>
    <form>
        <div class = "container">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        </div>
    </form>
    </div>

    <div>
    <h1>Checkbox</h1>
        <form action='/lmao'>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
        </form>
    </div>

    <div>
        <h1>Submit</h1>
        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <h1>File</h1>
        <form>
            <input type="file" id="myFile" name="filename">
            <input type="submit"> 
            <!-- the submit button will by default be labelled "submit" -->
        </form>
    </div>

    <div>
        <h1>Button</h1>
        <form action="/action_page.php">
            <input type="file" id="myFile" name="filename">
            <button type='submit'>Add File</button>
            <!-- the button will be labeld "Add File" -->
        </form>
    </div>

</body>
